<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO-DO LIST</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="book-form">
    <form>
        <h2>Добавление задачи</h2>
        <label>Название задачи:</label>
        <input type="text" name="taskName" value="">
        <label>Исполнитель:</label>
        <input type="text" name="executorName" value="">
        <label>Срок выполнения:</label>
        <input type="text" name="deadLine" value="">
        <hr>
        <button id="save-book">Сохранить</button>
    </form>
</div>
<h1>Библиотека (<span th:text="${tasksCount}">0</span>)</h1>
<button id="show-add-book-form">Добавить задачу</button>
<button id="list-executors">Список исполнителей</button>
<br><br>
<div id="book-list">
    <div th:each="task : ${tasks}">
        <a href="#" class="book-link" th:attr="data-id=${task.id}" th:text="${task.taskName}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
